<html>

  <head>
    <title> kcapeW </title>

    <link rel="shortcut icon" href="#">

    <style>

     html, body {
         margin: 0;
         padding: 0;
         background: black;
         color: #bababa;
     }

     section {
         background: #2a2a2a;
     }
     
    </style>

  </head>

  <body>

    <section>
      <div id="app"></div>
    </section>
    <script>

     window.addEventListener('DOMContentLoaded', () => {
       let api = kcapeW.default(document.getElementById('app'), {});
       let piece = {
         role: 'b',
         color: 'w'
       };

       let orig = [4,4];

       let dests = [[5,3],[3,5],[5,5], [3,3]];

       dests.forEach(dest => {
         api.displace({
           piece,
           orig,
           dest
         }, {
           wait: 50,
           repeat: 300,
           duration: 1000
         });
       });
     });
     
    </script>

  </body>
</html>
